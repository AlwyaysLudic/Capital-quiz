<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Capitals</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
    .page { display: none; }
    .active { display: block; }
    .question, .anecdote {
      background: #fff; padding: 15px; margin: 10px auto;
      border-radius: 10px; max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button { margin: 10px; padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üåç World Capitals</h1>

  <!-- HOME -->
  <div id="home" class="page active">
    <button type="button" onclick="showPage('quiz')">Quiz</button>
    <button type="button" onclick="showPage('anecdotes')">Anecdotes</button>
  </div>

  <!-- QUIZ -->
  <div id="quiz" class="page">
    <h2>World Capitals Quiz</h2>
    <form id="quiz-form"></form>
    <div id="result"></div>
    <button type="button" onclick="checkAnswers()">Submit</button>
    <button type="button" onclick="showPage('home')">‚¨Ö Back</button>
  </div>

  <!-- ANECDOTES -->
  <div id="anecdotes" class="page">
    <h2>Capital Anecdotes</h2>
    <div id="anecdote-list"></div>
    <button type="button" onclick="showPage('home')">‚¨Ö Back</button>
  </div>

  <script>
    // SMALL test dataset (just 2 countries!)
    const countries = [
      { country: "France", capital: "Paris", trivia: ["Nicknamed the City of Light."] },
      { country: "Algeria", capital: "Algiers", trivia: ["Called 'the White City'."] }
    ];

    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    // Build quiz
    const quizForm = document.getElementById("quiz-form");
    countries.forEach((q, i) => {
      quizForm.innerHTML += `
        <div class="question">
          <p><strong>Q${i+1}:</strong> What is the capital of ${q.country}?</p>
          <input type="text" name="q${i}" placeholder="Type your answer">
        </div>
      `;
    });

    function checkAnswers() {
      let score = 0;
      countries.forEach((q, i) => {
        const input = document.querySelector(\`input[name="q\${i}"]\`);
        if (input.value.trim().toLowerCase() === q.capital.toLowerCase()) {
          input.style.borderColor = "green";
          score++;
        } else {
          input.style.borderColor = "red";
        }
      });
      document.getElementById("result").textContent =
        \`You got \${score} out of \${countries.length} correct!\`;
    }

    // Build anecdotes
    const anecdoteList = document.getElementById("anecdote-list");
    countries.forEach(q => {
      anecdoteList.innerHTML += `
        <div class="anecdote">
          <h3>${q.capital}, ${q.country}</h3>
          <ul>${q.trivia.map(t => `<li>${t}</li>`).join("")}</ul>
        </div>
      `;
    });
  </script>
</body>
</html>
