    const quizContainer = document.getElementById("quiz");
    const hintProgress = {}; // tracks letters shown per question

    function renderQuiz() {
      quizContainer.innerHTML = "";
      countries.forEach((q, i) => {
        const div = document.createElement("div");
        div.classList.add("question");
        div.innerHTML = `
          <p><strong>Q${i + 1}:</strong> What is the capital of ${q.country}?</p>
          <input type="text" name="q${i}" placeholder="Type your answer">
          <button type="button" onclick="showLetterHint(${i})">Letter Hint</button>
          <button type="button" onclick="showTriviaHint(${i})">Trivia Hint</button>
          <span id="hint${i}" class="hint"></span>
        `;
        quizContainer.appendChild(div);
      });
    }

    function showLetterHint(i) {
      const capital = countries[i].capital;
      if (!hintProgress[i]) hintProgress[i] = 1;
      else if (hintProgress[i] < capital.length) hintProgress[i]++;
      const revealed = capital.substring(0, hintProgress[i]);
      const masked = revealed + (hintProgress[i] < capital.length ? "..." : "");
      document.getElementById(`hint${i}`).textContent = `Hint: ${masked}`;
    }

    function showTriviaHint(i) {
      const trivia = countries[i].trivia && countries[i].trivia.trim()
        ? countries[i].trivia
        : "No trivia yet — add it in the data!";
      document.getElementById(`hint${i}`).textContent = `Hint: ${trivia}`;
    }

    function normalize(str) {
      return str
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, "")
        .toLowerCase()
        .trim();
    }

    function checkAnswers() {
      let score = 0;
      countries.forEach((q, i) => {
        const input = document.querySelector(`input[name="q${i}"]`);
        const userAnswer = normalize(input.value);
        const correctAnswer = normalize(q.capital);
        if (userAnswer === correctAnswer) {
          input.style.borderColor = "green";
          score++;
        } else {
          input.style.borderColor = "red";
          input.value = `${input.value} ❌ (Correct: ${q.capital})`;
        }
      });
      document.getElementById("result").innerHTML =
        `You got <span class="correct">${score}</span> out of ${countries.length} correct!`;
    }

    window.showTriviaHint = showTriviaHint;
    window.checkAnswers = checkAnswers;
