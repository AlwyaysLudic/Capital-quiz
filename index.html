    function showPage(pageId) {

      if (pageId === "anecdotes") loadAnecdotes();

      const q = countries[currentIndex];
      document.getElementById("question").textContent = `What is the capital of ${q.country}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const q = countries[currentIndex];
      const input = document.getElementById("answer");
      const feedback = document.getElementById("feedback");
      if (input.value.trim().toLowerCase() === q.capital.toLowerCase()) {
        feedback.textContent = "‚úÖ Correct!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = `‚ùå Wrong! The correct answer is ${q.capital}.`;
        feedback.style.color = "red";
      }
      currentIndex = (currentIndex + 1) % countries.length;
    }

    function loadAnecdotes() {
      const container = document.getElementById("anecdote-list");
      container.innerHTML = "";
      countries.forEach(c => {

        div.className = "anecdote-item";
        div.innerHTML = `<strong>${c.country} (${c.capital})</strong><br>${c.trivia || "No anecdote yet."}`;
