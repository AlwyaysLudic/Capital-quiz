<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Capitals Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .page { display: none; }
    .active { display: block; }
    button { margin: 5px; padding: 8px 12px; }
    input { margin-right: 10px; }
  </style>
</head>
<body>
  <h1>üåç World Capitals</h1>

  <button onclick="showPage('quiz')">Quiz</button>
  <button onclick="showPage('anecdotes')">Anecdotes</button>

  <!-- Quiz Page -->
  <div id="quiz" class="page active">
    <h2>Quiz</h2>
    <p id="question"></p>
    <input type="text" id="answer" placeholder="Type your answer">
    <button onclick="checkAnswer()">Submit</button>
    <p id="feedback"></p>
  </div>

  <!-- Anecdotes Page -->
  <div id="anecdotes" class="page">
    <h2>Anecdotes</h2>
    <p id="anecdote"></p>
    <button onclick="nextAnecdote()">Next Anecdote</button>
  </div>

  <script>
    const countries = [
      { country: "France", capital: "Paris", trivia: "Nicknamed the City of Light because King Louis XIV installed street lights for public safety." },
      { country: "Algeria", capital: "Algiers", trivia: "The capital is nicknamed 'the White City' because of its whitewashed buildings that gleam in the Mediterranean sun." }
    ];

    let currentIndex = 0;

    function showPage(pageId) {
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(pageId).classList.add("active");
      if (pageId === "quiz") loadQuestion();
      if (pageId === "anecdotes") loadAnecdote();
    }

    function loadQuestion() {
      const q = countries[currentIndex];
      document.getElementById("question").textContent = `What is the capital of ${q.country}?`;
      document.getElementById("answer").value = "";
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer() {
      const q = countries[currentIndex];
      const input = document.getElementById("answer");
      const feedback = document.getElementById("feedback");
      if (input.value.trim().toLowerCase() === q.capital.toLowerCase()) {
        feedback.textContent = "‚úÖ Correct!";
      } else {
        feedback.textContent = `‚ùå Wrong! The correct answer is ${q.capital}.`;
      }
      currentIndex = (currentIndex + 1) % countries.length;
    }

    function loadAnecdote() {
      const q = countries[currentIndex];
      document.getElementById("anecdote").textContent = q.trivia || "No anecdote yet.";
    }

    function nextAnecdote() {
      currentIndex = (currentIndex + 1) % countries.length;
      loadAnecdote();
    }

    // Load first question when page opens
    loadQuestion();
  </script>
</body>
</html>
